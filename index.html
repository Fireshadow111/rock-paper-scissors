<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Input Exercise</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <div id="game-con" class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="text-center">
      <p class="title">Rock Paper Scissors</p>
      <button class="move-button js-rock-button">
        <img src="images/rock-emoji.png" class="move-icon">
      </button>

      <button class="move-button js-paper-button">
        <img src="images/paper-emoji.png" class="move-icon">
      </button>

      <button class="move-button js-scissors-button">
        <img src="images/scissors-emoji.png" class="move-icon">
      </button>

      <p class="js-result result"></p>
      <p class="js-moves"></p>
      <p class="js-score score"></p>

       <button onclick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    " class="reset-score-button js-reset-score-button">Reset Score</button>

      <!-- <button class="auto-play-button btn btn-secondary" onclick="
        autoPlay();
      ">Auto Play</button> -->
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script src="/script/index.js"></script>
</body>
</html>
